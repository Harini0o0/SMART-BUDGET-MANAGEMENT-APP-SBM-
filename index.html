
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART BUDGET MANAGEMENT APP (SBM)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #020617; /* Slate-950 */
      }
      
      .luxury-gradient {
        background: linear-gradient(135deg, #1e1b4b 0%, #2e1065 50%, #020617 100%);
      }

      .purple-glass {
        background: rgba(88, 28, 135, 0.05);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(168, 85, 247, 0.1);
      }

      .card-gradient-purple {
        background: linear-gradient(225deg, rgba(147, 51, 234, 0.15) 0%, rgba(79, 70, 229, 0.05) 100%);
      }
      
      .text-gradient-purple {
        background: linear-gradient(to right, #e879f9, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      .splash-fade-out {
        animation: fadeOut 0.8s forwards;
        animation-delay: 4.2s;
      }

      @keyframes fadeOut {
        from { opacity: 1; visibility: visible; }
        to { opacity: 0; visibility: hidden; }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 10px;
      }
      
      .hover-scale {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
  </body>
</html>
